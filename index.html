<!DOCTYPE html>
<html>

    <script src="../../login/lib.js"></script>

    <style media="screen">
      #login:not([hidden]) ~ .logout,
      #login:not([hidden]) ~ h1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <form id="login" onsubmit="loginSubmit(this, event)">
      <label> access code
        <input type="password" name="code" autofocus />
      </label>
      <button type="submit"> Enter </button>
    </form>
    <button type="button" class="logout" onclick="logout()"> logout </button>
    <h1> Testing database </h1>

    <section id="index" hidden>
    </section>

    <form hidden
      id="update-dialog"
      class="dialog"
      onsubmit="updateSubmit(this, event)"
    >
      <fieldset>
        <a class="close" href="javascript:updateClose()"> X </a>
        <input type="hidden" name="document_id" />
        <input type="hidden" name="id" />
        <label>
          <textarea name="content"></textarea>
        </label>
        <button type="submit"> save </button>
      </fieldset>
    </form>
  </body>
